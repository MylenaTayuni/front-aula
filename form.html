<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>

    <style>
            .imagem {
                width: 250px;
                height: 50px;
                background-color: blueviolet;
                margin-top: 10px;
                color: aliceblue;
               font-family: Georgia, 'Times New Roman', Times, serif;
               font-weight: bolder; 
            
            }

            .imagem:hover {
                background-color: chocolate;
                width: 300px;
                height: 80px;
            }


    </style>
</head>
<body>
    <h1>Forms</h1>

    <input type="text" /> <br /> <!-- formulario de escrever -->
    <input type="checkbox" /> <br />   <!-- caixa de seleção -->
    <input type="email" /> <br />  <!-- validação de email -->

    <button> Clique aqui </button>

    <select> <!-- selecionar -->
        <option>Curitiba</option>
        <option>Colombo</option>
        <option>Maringa</option>
        <option>Campo Magro</option>

    </select>

    <div class="imagem">
            imagem

    </div>

</body>

</html>
