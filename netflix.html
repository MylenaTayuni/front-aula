<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

 <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif
}

.container-fundo {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('file:///C:/Users/usuario/Downloads/Imagem.netflix.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
}

.container-fundo::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Fundo preto semitransparente */
    z-index: 1;
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 150px;
    z-index: 2;
}

.conteudo {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 100%;
    z-index: 2;
    position: relative;
    text-align: center; /* Garantir que o texto esteja centralizado */
}

h1 {
    font-size: 56px; 
    font-weight: bolder; 
    margin-bottom: 30px;
    white-space: nowrap; 
    text-align: center;
    width: 100%;
   
    
}

h2 {
    font-size: 24px;
    margin-bottom: 30px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
}

.formulario input {
    padding: 10px;
    font-size: 1em;
    border: 1px solid rgba(255, 255, 255, 0.792);
    outline: none;
    width: 400px; 
    height: 50px;
    max-width: 100%;
    background-color: rgba(63, 61, 61, 0.489);
    border-radius: 5px;
    
}

.formulario input::placeholder {
    color: rgba(255, 255, 255, 0.507); 
    font-size: 15px;
}

.formulario button {
    padding: 10px 20px;
    font-size: 18px;
    height: 50px;
    background-color: #e50914;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.botoes-topo {
    position: absolute;
    top: 20px;
    right: 150px;
    display: flex;
    gap: 10px;
    z-index: 3; /* Garantir que esteja acima do fundo */
}

.botao-idioma {
    padding: 5px 10px;
    height: 50px;
    width: 150px;
    font-size: 15px;
    border: 2px solid white;
    border-radius: 5px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.botao-entrar button {
    padding: 5px 10px;
    height: 50px;
    width: 100px;
    font-size: 15px;
    border: none;
    border-radius: 5px;
    color: white;
    background-color: #e50914;
    cursor: pointer;
    font-weight: bolder; 
}
    </style>

</head>

<body>
    <div class="botoes-topo">
        <div class="botao-idioma">
            <span>Português</span>
        </div>
        <div class="botao-entrar">
            <button>Entrar</button>
        </div>
    </div>
    
    <div class="container-fundo">
        <img src="logo.netflix.png" alt="Netflix Logo" class="logo">
        <div class="conteudo">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <div class="formulario">
                <input type="email" placeholder="Email"/>
                <button>Vamos lá &gt;</button>
            </div>
        </div>
    </div>
</body>

</html>
